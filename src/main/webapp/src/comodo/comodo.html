
    <div class="container">
      <div class="jumbotron">
          <div class="content" ng-hide="!showAddEditComodo">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header" data-background-color="#696969">
                                    <h4 class="title">Comodo</h4>
                                    <p class="category">Complete your profile</p>
                                </div>
                                <div class="card-content">
                                    <form ng-submit="saveComodo(comodo)">
                                        <div class="row">
                                            <div class="col-md-6">
                                             <div class="form-group label-floating">
                                                <label class="control-label">Nome</label>
                                                <input type="text" class="form-control" ng-model="comodo.nome">
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                              <div class="form-group label-floating">
                                                <label class="control-label">Modulos Presentes</label>
                                                <input type="text" class="form-control" ng-model="comodo.modulos_presentes">
                                              </div>
                                            </div>
                                          </div>
                                        <button type="submit" class="btn btn-success" >Salvar</button>
                                        <button type="button" class="btn btn-danger" ng-click="hide()">Cancelar</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="#696969">
                      <h4 class="title">Comodo  </h4>
                </div>
                <div class="card-content table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                          <th>Nome</th>
                          <th>Modulos Presentes</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="comodo in comodos">
                                <td>{{comodo.nome}}</td>
                                <td>{{comodo.modulos_presentes}}</td>
                                <td><button ng-click="editComodo(comodo)">Edit</button></td>
                                <td><button ng-click="deleteComodo(comodo)">Delete</button></td>
                            </tr>

                    </tbody>
                    </table>

              </div>
            </div>
                  <button type="button" class="btn btn-primary" ng-hide="showAddEditComodo" ng-click="show()"> Novo Comodo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
