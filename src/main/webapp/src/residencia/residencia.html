<style type="text/css">
    * { margin: 0; padding: 0; font-family:Tahoma; font-size:9pt;}
    #divCenter {
            background-color: #e1e1e1;
            width: 400px;
            height: 150px;
            left: 50%;
            margin: -130px 0 0 -210px;
            padding:10px;
            position: absolute;
            top: 50%; }
</style>

<div id="divCenter">
  <button type="button" ng-hide="showAddEditRsd" ng-click="show()"> Nova Residencia</button>
  <form ng-submit="saveRsd(rsd)" ng-hide="!showAddEditRsd">
      <div>
        <label>Cidade</label>
        <input type="text" placeholder="cidade" ng-model="rsd.cidade" />
      </div>
      <div>
        <label>Bairro</label>
        <input type="text" placeholder="bairro" ng-model="rsd.bairro" />
      </div>
      <div>
        <label>Rua</label>
        <input type="text" placeholder="rua" ng-model="rsd.rua" />
      </div>
      <div>
        <label>UF</label>
        <input type="text" placeholder="uf" ng-model="rsd.uf" />
      </div>
      <div>
        <label>Quantidade Morador</label>
        <input type="text" placeholder="morador" ng-model="rsd.morador" />
      </div>
      <button type="submit">Salvar</button>
      <button type="button" ng-click="hide()">Cancelar</button>

  </form>
  <div>
    <br /><h3>Residencia</h3>
    <table>
      <thead>
        <tr>
          <th> Cidade </th>
          <th> Bairro </th>
          <th> Rua </th>
          <th> UF </th>
          <th> Quantidade de Moradores </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="rsd in rsds">
          <td>{{ rsd.cidade }}</td>
          <td>{{ rsd.bairro }}</td>
          <td>{{ rsd.rua }}</td>
          <td>{{ rsd.uf }}</td>
          <td>{{ rsd.morador }}</td>
          <td><button ng-click="editRsd(rsd)">Edit</button></td>
          <td><button ng-click="deleteRsd(rsd)">Delete</button></td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
