
    <div class="container">
      <div class="jumbotron">
          <div class="content" ng-hide="!showAddEditRsd">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header" data-background-color="#696969">
                                    <h4 class="title">Residencia</h4>
                                </div>
                                <div class="card-content">
                                    <form ng-submit="saveRsd(rsd)">
                                        <div class="row">
                                            <div class="col-md-5">
                          <div class="form-group label-floating">
                            <label class="control-label">Cidade</label>
                            <input type="text" class="form-control" ng-model="rsd.cidade">
                          </div>
                                            </div>
                                            <div class="col-md-3">
                          <div class="form-group label-floating">
                            <label class="control-label">Bairro</label>
                            <input type="text" class="form-control" ng-model="rsd.bairro">
                          </div>
                                            </div>
                                            <div class="col-md-4">
                          <div class="form-group label-floating">
                            <label class="control-label">Rua</label>
                            <input type="text" class="form-control" >
                          </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-md-6">
                          <div class="form-group label-floating">
                            <label class="control-label">Uf</label>
                            <input type="text" class="form-control" >
                          </div>
                                            </div>
                                            <div class="col-md-6">
                        <div class="form-group label-floating">
                          <label class="control-label">Quantidade Morador</label>
                          <input type="text" class="form-control" ng-model="rsd.qtdmorador">
                        </div>
                                          </div>
                                        </div>
                                        <button type="submit" class="btn btn-success" >Salvar</button>
                                        <button type="button" class="btn btn-danger" ng-click="hide()">Cancelar</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header" data-background-color="#696969">
                              <h4 class="title">Residencia  </h4>
                        </div>
                        <div class="card-content table-responsive">
                            <table class="table table-hover">
                                <thead class="text-warning">
                                  <th>Cidade</th>
                                  <th>Bairro</th>
                                  <th>Rua</th>
                                  <th>Uf</th>
                                  <th>Quantidade de moradores</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="rsd in rsds">
                                        <td>{{rsd.cidade}}</td>
                                        <td>{{rsd.bairro}}</td>
                                        <td>{{rsd.rua}}</td>
                                        <td>{{rsd.uf}}</td>
                                        <td>{{rsd.qtdmorador}}</td>
                                        <td><button ng-click="editRsd(rsd)">Edit</button></td>
                                        <td><button ng-click="deleteRsd(rsd)">Delete</button></td>
                                    </tr>

                            </tbody>
                            </table>

                      </div>
                    </div>
                          <button type="button" class="btn btn-primary" ng-hide="showAddEditRsd" ng-click="show()"> Nova Residencia</button>
                  </div>
                </div>
              </div>
    </div>
</div>
