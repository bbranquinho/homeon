

<div>
  <button type="button" ng-hide="showAddEditSens" ng-click="show()"> New Sensor</button>
  <form ng-submit="saveSensor(sensor)" ng-hide="!showAddEditSens">
      <div>
        <label>valor</label>
        <input type="text" placeholder="Valor" ng-model="sensor.valor" />
      </div>
      <div>
        <label>Tipo Sensor</label>
        <input type="text" placeholder="Tipo Sensor" ng-model="sensor.tipoSensor" />
      </div>
      <div>
        <label>Estado</label>
        <input type="text" placeholder="Estado Sensor" ng-model="sensor.estadoSensor" />
      </div>
      <div>
        <label>Id Solo</label>
        <input type="text" placeholder="Id Solo" ng-model="sensor.soloId" />
      </div>
      <br />
      <button type="submit">Salvar</button>
      <button type="button" ng-click="hide()">Cancelar</button>

  </form>
  <div>
    <br /><h3>Sensores</h3>
    <table>
      <thead>
        <tr>
          <th> Valor</th>
          <th> Tipo Sensor</th>
          <th> Estado</th>
          <th> Solo Id</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sensor in sensores">
          <td>{{ sensor.valor }}</td>
          <td>{{ sensor.tipoSensor }}</td>
          <td>{{ sensor.estadoSensor }}</td>
          <td>{{ sensor.soloId }}</td>
          <td><button ng-click="editSensor(sensor)">Edit</button></td>
          <td><button ng-click="deleteSensor(sensor)">Delete</button></td>
      </tbody>

    </table>
  </div>
</div>
