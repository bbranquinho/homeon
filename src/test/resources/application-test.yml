# LOGGING
logging:
  file: target/home-on.log
  level:
    org.test.home.on: DEBUG
    org.home.on: DEBUG
    org.springframework: INFO
    org.hibernate: INFO

# DATABASE
spring:
  datasource:
    url: jdbc:h2:mem:home_on;INIT=runscript from 'classpath:schema-h2.sql'\;runscript from 'classpath:data-h2.sql'
    username: home_h2
    password: on_h2
    initialize: true
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: none
